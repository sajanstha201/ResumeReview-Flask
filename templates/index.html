<html>
    <head>
        <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
        <title>Rating Webstie</title>
    </head>
    <body>
        <h3 style='text-align:center'>Fill the Form</h3>
        <form method="post">      
            <div>
              <label class="desc" id="title1" for="Field1">Job Description File Path</label>
              <div>
                <input id="Field1" name="jb_path" type="text" class="field text fn" value="resume/job_description.txt" size="8" tabindex="1">
              </div>
            </div>
              
            <div>
              <label class="desc" id="title3" for="Field3">
                Critical Keyword File Path
              </label>
              <div>
                <input id="Field3" name="ck_path" type="text" spellcheck="false" value="resume/critical_keyword.txt" maxlength="255" tabindex="3"> 
             </div>
            </div>
            <div>
            <label class="desc" id="title3" for="Field3">
                  Resume Folder Path
                </label>
                <div>
                  <input id="Field3" name="resume_path" type="text" spellcheck="false" value="resume/resume_list" maxlength="255" tabindex="3"> 
               </div>
              </div>
              <div>
                <label class="desc" id="title3" for="Field3">
                  Folder Path to save rating 
                </label>
                <div>
                  <input id="Field3" name="rating_save_path" type="text" spellcheck="false" value="rating" maxlength="255" tabindex="3"> 
               </div>
              </div>
              <div style="display:flex;justify-content:center">
                <button type='submit' >Submit</button>
              </div>
        </form>

    </body>
    </html>
